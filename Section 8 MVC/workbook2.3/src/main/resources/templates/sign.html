<!DOCTYPE html>
<html >
    <head>
        <title>Traffic Sign</title>
    </head>
    <body>
    <h1 th:text="'Speed: ' + ${speed}"></h1>
    <img src="../static/images/slow-down.png" alt="slow down" style="width: 200px" th:if="${speed >60}">
    <img src="../static/images/speed-limit.png" alt="speed limit" style="width: 200px" th:if="${speed < 60}">
    </body>
</html>
