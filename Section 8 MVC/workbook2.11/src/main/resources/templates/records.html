<!DOCTYPE html>
<html>
    <head>
        <title>Sales Records</title>
    </head>
    <body>
        <h2>Sales Records</h2>
    <table>
        <tr>
        <th>Item</th>
        <th>Revenue</th>
        <th>Cost</th>
        </tr>
        <tr th:each="record: ${records}">
            <th th:text="${record.item}"></th>
            <th th:text="${record.revenue}"></th>
            <th th:text="${record.cost}"></th>
        </tr>
    </table>
    </body>
</html>
