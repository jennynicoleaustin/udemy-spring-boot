<!DOCTYPE html>
<html>
<head>
    <title>Dealership</title>
</head>
<body>
<h3>Dealership</h3>
<div>Wanna buy a car</div>
<div th:if="${budget >= 5000}">
    <div th:switch="${make}">
        <p th:case="'Toyota'">Toyota Tundra: $5,000</p>
        <p th:case="'Volkswagen'">Volkswagen Beetle: $6,000</p>
        <p th:case="'Suburu'">Suburu wrx: $7,000</p>
        <p th:case="*">No cars that Corey would like.</p>
    </div>

</div>
<div th:unless="${budget >= 5000}">Sorry, we don't have any cars below $5,000</div>
</body>
</html>
