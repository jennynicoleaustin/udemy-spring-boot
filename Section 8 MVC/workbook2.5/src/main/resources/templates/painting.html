<!DOCTYPE html>
<html >
    <head>
        <title>Painting</title>
    </head>
    <body>
    <div th:switch="${painting}">
        <div th:case="'mona-lisa'" >
            <h1>Mona Lisa</h1>
        <img src="../static/images/mona-lisa.jpeg" alt="mona-lisa" style="width: 200px">
        </div>
        <div th:case="'starry-night'">
            <h1>Starry Night</h1>
        <img  src="../static/images/starry-night.jpeg" alt="starry-night">
        </div>
    </div>
    </body>
</html>
